<div *ngFor="let realstateData of item?.realstateData">
  <app-image-viewer *ngIf="realstateData.images?.length??0 >0" [images]="realstateData.images"
    [height]="'300'"></app-image-viewer>
    <b> {{realstateData.title}}</b><br>
    <span><u>Địa chỉ:</u> {{realstateData.address}}</span><br>
    <span><u>Mô tả:</u> {{realstateData.description}}</span><br>
</div>
