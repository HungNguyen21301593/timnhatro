<table mat-table [dataSource]="dataSource" multiTemplateDataRows *ngIf="value?.length??0>0">
  <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
    <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
  </ng-container>
  <ng-container matColumnDef="expand">
    <td mat-cell *matCellDef="let element" class="button-cell">
      <div fxLayout="row" fxLayoutAlign="end center">
        <button mat-mini-fab aria-label="expand row" color="primary"
          (click)="selectEdit(element); $event.stopPropagation(); target.scrollIntoView()">
          Sửa
        </button>
        <button mat-mini-fab aria-label="expand row" color="warn" (click)="deletedItem(element);">
          Xoá
        </button>
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="expandedDetail" #target>
    <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplayWithExpand.length">
      <div [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
        <app-sheet-item-edit *ngIf="element == expandedElement" [realstateData]="element"
          (updatedOrPosted)="itemUpdated($event)" (deleted)="deletedItem($event)"></app-sheet-item-edit>
      </div>
    </td>
  </ng-container>

  <tr mat-row *matRowDef="let element; columns: columnsToDisplayWithExpand;" class="element-row"
    [class.expanded-row]="expandedElement === element"
    (click)="expandedElement = expandedElement === element ? null : element">
  </tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row"></tr>
</table>

<span *ngIf="!value?.length">Chưa có bài đăng nào</span>
