<div>
  <mat-form-field>
    <mat-label>Nhập link tài khoản:</mat-label>
    <textarea matInput [(ngModel)]="link" placeholder="Tự động nhập nội dung bằng link tài khoản" required rows="2"></textarea>
  </mat-form-field>
  <button mat-raised-button color="accent" (click)="fetchListingsFromUrl(link)" mat-button>Xác nhận đường link</button>
</div>

<div fxLayout="column" fxLayoutAlign="start start">
  <span>Kết quả: Tổng cộng {{listings.length}} Bài đăng</span>
  <!-- <a [href]="listing.url" *ngFor="let listing of listings">
    {{listing.title}}
  </a> -->
</div>

<form [formGroup]="massPostingFormGroup" fxLayout="column" fxLayoutAlign="start start">
  <div fxLayout="row" fxLayoutAlign="start center">
    <button mat-raised-button color="accent" (click)="scan()" mat-button [disabled]="listings.length ==0">Tải nội dung tin</button>
    <mat-spinner [diameter]="30" [hidden]="!scanSpinner"></mat-spinner>
  </div>
  <mat-progress-bar class="example-margin" color="primary" mode="determinate" [value]="value">
  </mat-progress-bar>
  <app-input-sheet-table formControlName="realstateDatas"></app-input-sheet-table>
  <button mat-raised-button color="accent" (click)="postall()" mat-button [disabled]="listings.length ==0">Đăng tất cả tin</button>
</form>
