<div fxLayout="column" fxLayoutAlign="center center" class="full-width">
    <div fxLayout="row" fxLayoutAlign="space-between start" class="full-width">
        <div fxFlex="100">
            <mat-form-field >
                <textarea matInput [(ngModel)]="link" placeholder="Vui lòng nhập đường link tài khoản hoặc bài viết tại đây"
                    required rows="5" (change)="linkUpdated(link)">
            </textarea>
            </mat-form-field>
            <div>
                <button *ngIf="accountInfo" mat-raised-button color="primary" (click)="openDialog()" mat-button>Tải bản đồ cho tài khoản "{{accountInfo.memberDisplayName}}"</button>
                <button *ngIf="accountInfo" mat-raised-button color="warn" (click)="reset()" mat-button>Cài lại</button>
            </div>
        </div>
    </div>
</div>
