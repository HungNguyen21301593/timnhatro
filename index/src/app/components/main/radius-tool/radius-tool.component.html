<div fxLayout="row" fxLayoutAlign="space-between center">
  <div>
      <p>
          Bạn vui lòng chọn bán kinh cần vẽ!
      </p>
      <div fxLayout="row" fxLayoutAlign="center center" >
        <mat-select #select [value]="initDistance" (valueChange)="setDistance(select.value)">
          <mat-option [value]="1000">1 Km</mat-option>
          <mat-option [value]="2000">2 Km</mat-option>
          <mat-option [value]="3000">3 Km</mat-option>
          <mat-option [value]="5000">5 Km</mat-option>
          <mat-option [value]="10000">10 Km</mat-option>
        </mat-select>
      </div>
      
  </div>
  <button mat-mini-fab color="warn" (click)="close()">
      <mat-icon>close</mat-icon>
  </button>
</div>
