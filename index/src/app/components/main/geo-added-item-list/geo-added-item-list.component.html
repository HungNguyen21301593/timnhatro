<div *ngIf="getList().length > 0" fxLayout="column" class="geoitem-container">
  <span *ngFor="let geocodeAddedItem of getList()" fxLayout="row" fxLayoutAlign="space-between center"  >
    <button class="button-text" mat-raised-button color="primary" (click)="target(geocodeAddedItem)" fxFlex="90"
      fxLayoutAlign="start center">
      <span>{{diplayText(geocodeAddedItem)}}</span>
    </button>
    <div fxFlex="10" fxLayout="row" fxLayoutAlign="center center" >
      <button mat-mini-fab color="warn" (click)="deleteItem(geocodeAddedItem)"><mat-icon>delete</mat-icon></button>
    </div>
  </span>
</div>
