<h1 mat-dialog-title>Vui Lòng nhập số điện thoại của bạn</h1>
<div mat-dialog-content>
  <mat-form-field class="example-form-field">
    <mat-label>Số điện thoại:</mat-label>
    <input matInput type="text" [(ngModel)]="phone">
    <button *ngIf="phone" matSuffix mat-icon-button aria-label="Clear" (click)="phone=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <div mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="goto()" >Cài đặt map của bạn</button>
  </div>
</div>
