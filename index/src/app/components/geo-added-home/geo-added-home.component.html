<mat-accordion multi>
  <mat-expansion-panel *ngFor="let realstateData of item.realstateData" [expanded]="expanded" #mep="matExpansionPanel">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <b>{{'10 triệu'}} - {{realstateData.title}}</b>
      </mat-panel-title>
    </mat-expansion-panel-header>

    <mat-panel-description fxLayout="column">
      <app-image-viewer *ngIf="realstateData.images?.length??0 >0" [images]="realstateData.images"
        [height]="'200'"></app-image-viewer>

    </mat-panel-description>
    <span><u>Địa chỉ:</u> {{realstateData.address}}</span>
    <br>
    <span><u>Mô tả:</u> {{realstateData.description}}</span>
    <br>
    <div>
      <button mat-mini-fab color="primary" (click)="back()">
        <mat-icon>arrow_back</mat-icon>
      </button>
      <button mat-mini-fab color="primary" (click)="target()">
        <mat-icon> location_on</mat-icon>
      </button>
      <button mat-mini-fab color="primary" (click)="target()">
        <mat-icon>motorcycle</mat-icon>
      </button>
    </div>
  </mat-expansion-panel>
</mat-accordion>
